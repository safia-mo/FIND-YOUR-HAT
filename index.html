<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game-container">
    <h1 class="game-title">Find Your Hat</h1>
    <div id="level-display">Level: 1</div>
    <div id="game-board" style="position: relative;"></div>
  </div>

  <div id="rules-box">
    <div class="message-box">
        <h2>How to Play</h2>
    <p>Use arrow keys to move. Find your hat (^), avoid holes (O), and don’t go off the field!</p>
    <button id="start-btn">Start Game</button>
    </div>
  </div>

  <div id="message-overlay" class="hidden">
    <div class="message-box">
      <h2 id="message-text"></h2>
      <button id="play-again-btn">Play Again</button>
    </div>
  </div>
  <script src="game.js"></script>

  <div id="copyright">
    © 2025 Safia Mohamud. All rights reserved.
  </div>

</body>

</html>
